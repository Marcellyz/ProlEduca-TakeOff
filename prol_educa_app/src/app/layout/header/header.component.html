<header>
  <div class="container-header">
    <!-- Logo principal (visível apenas no desktop) -->
    <div class="logo">
      <a href="#"><img src="assets/logo-edupass.svg" alt="logo Prol Educa" /></a>
    </div>
    
    <!-- Logo mini (visível apenas no mobile) -->
    <div class="logo-mini">
      <a href="#"><img src="assets/SIMBOLOEDUPASS.svg" alt="logo Prol Educa" /></a>
    </div>
    
    <!-- Container de navegação -->
    <div class="container-nav" [class.open]="isMenuOpen">    
      <!-- Menu principal -->
      <nav class="navbar-section">
        <ul>
          <li><a class="nav-links" href="#">Bolsa de Estudos</a></li>
          <li><a class="nav-links" href="#">Contato</a></li>
        </ul>
      </nav>
    
      <!-- Avatar do perfil (visível apenas no desktop) -->
      <app-profile-avatar></app-profile-avatar>
    </div>
    
    <!-- Menu mini/hamburger (visível apenas no mobile) -->
    <div class="menu-mini" (click)="toggleMenu()">
      <a href="javascript:void(0)"><img src="assets/Menu.svg" alt="Menu Prol Educa" /></a>
    </div>
  </div>
</header>
